<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is He Worth It? Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Is He Worth It? ðŸ’”</h1>
    <p>Answer these questions and find out if he's worth your time!</p>

    <form id="quizForm">
        <label>Does he text back fast?</label><br>
        <input type="radio" name="textBack" value="10"> Yes
        <input type="radio" name="textBack" value="0"> No<br><br>

        <input type="radio" name="ghosted" value="10"> No<br><br>

        <select name="compliments">

            <option value="5">Sometimes</option>

        <button type="button" onclick="calculateFormScore()">See Results</button>

    <h2 id="result"></h2>
